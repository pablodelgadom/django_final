{% extends 'nucleo/base.html' %} 
{% block titulo %} Especialistas {% endblock %}

{%block contenido %}

<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <h3> Filtrado de fechas</h3>

    <p>Fecha inicio : </p>
    <input type="date" class="form-control mt-3" id="fechaInicio" name="fechaInicio" required>

    <p>Fecha final : </p>
    <input type="date" class="form-control mt-3" id="fechaFinal" name="fechaFinal" required>
    
    <p><a href="{% url 'crearPDF' slug='fechaInicio' %}" class="btn btn-primary">Guardar</a></p>
</form>

 {% endblock %}
