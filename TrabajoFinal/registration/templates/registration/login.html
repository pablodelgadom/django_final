{% extends 'nucleo/base.html' %} 
{% block titulo %} Login {% endblock %}

{%block contenido %}

<div class="container">
{% if 'register' in request.GET%}
<p style="color: green">Usted se ha registrado correctamente</p>
{% endif %}
<form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <button class="btn btn-primary btn-lg" type="submit">Iniciar sesion</button>
</form>
</div>

{% endblock %}
